allprojects {
  buildscript {

    ext {
      autoValueVersion = "1.7.4"
      protoVersion = "3.14.0"
      beamVersion = "2.27.0"
      autoTokenizeVersion = "1.0.2"
      floggerVersion = "0.5.1"
      dlpClientVersion = "2.1.0"
    }

    repositories {
      mavenLocal()
      mavenCentral()
      gradlePluginPortal()
      jcenter()
    }

    dependencies {
      classpath "com.diffplug.spotless:spotless-plugin-gradle:5.9.0"
      classpath "com.google.googlejavaformat:google-java-format:1.9"
      classpath "com.github.jengelman.gradle.plugins:shadow:6.1.0"
    }
  }
}
