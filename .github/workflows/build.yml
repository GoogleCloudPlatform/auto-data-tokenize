name: Build and upload to GCP storage
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
  GCS_BUCKET_STAGING: ${{ secrets.GCS_BUCKET_STAGING }}
  GCS_PROJECT_STAGING: ${{ secrets.GCS_PROJECT_STAGING }}
  GCS_BUCKET_PROD: ${{ secrets.GCS_BUCKET_PROD }}
  GCS_PROJECT_PROD: ${{ secrets.GCS_PROJECT_PROD }}
  GCS_SA_KEY_PROD: ${{ secrets.GCS_SA_KEY_PROD }}
  GCS_SA_KEY_STAGING: ${{ secrets.GCS_SA_KEY_STAGING }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build
        run: ./gradlew clean buildNeeded shadowJar -x test

      - name: Setup staging - gcloud / gsutil
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCS_SA_KEY_STAGING }}
          project_id: ${{ secrets.GCS_PROJECT_STAGING }}
          export_default_credentials: true

      - name: Deploy to staging
        run: |-
          gsutil cp -r ./build/libs/*-all.jar gs://$GCS_BUCKET_STAGING/artifact-registry/

      - name: Setup prod - gcloud / gsutil
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCS_SA_KEY_PROD }}
          project_id: ${{ secrets.GCS_PROJECT_PROD }}
          export_default_credentials: true

      - name: Deploy to prod
        run: |-
          gsutil cp -r ./build/libs/*-all.jar gs://$GCS_BUCKET_PROD/artifact-registry/